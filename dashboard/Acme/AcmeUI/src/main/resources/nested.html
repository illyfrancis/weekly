<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acme App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/.bootstrap-theme.css" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h4 class="panel-title">Filters</h4>
      </div>
      <div class="panel-body">

        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <form class="form-horizontal" role="form">
                <!-- left col -->
                <div class="col-sm-6">

                  <div class="form-group">
                    <label for="reportName" class="col-sm-4 control-label">Report name</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="reportName" placeholder="Report name">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="reportType" class="col-sm-4 control-label">Report type</label>
                    <div class="col-sm-8">
                      <select multiple class="form-control" id="reportType">
                        <option selected>-</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="createdBy" class="col-sm-4 control-label">Created by</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="createdBy" placeholder="Created by user id">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="reportOwner" class="col-sm-4 control-label">Report owner</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="reportOwner" placeholder="Report owner user id">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="modifiedBy" class="col-sm-4 control-label">Last modified by</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="modifiedBy" placeholder="Last modified by user id">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="clientId" class="col-sm-4 control-label">Client id</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="clientId" placeholder="Client id">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="clientName" class="col-sm-4 control-label">Client name</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="clientName" placeholder="Client name">
                    </div>
                  </div>

                </div>
                <!-- left col -->

                <!-- right col -->
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="frequency" class="col-sm-4 control-label">Frequency</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="frequency">
                        <option>Daily</option>
                        <option>Weekly</option>
                        <option>Sometimes</option>
                        <option>At random</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="trigger" class="col-sm-4 control-label">Trigger</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="trigger">
                        <option>Yes</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="distributionList" class="col-sm-4 control-label">Distribution list</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="distributionList" placeholder="Distribution list">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="distributionFormat" class="col-sm-4 control-label">Distribution format</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="distributionFormat">
                        <option>email</option>
                        <option>ftp</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Last execution time</label>
                    <div class="col-xs-6 col-sm-8 col-md-4">
                      <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                          <button class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-calendar"></span>
                          </button>
                        </span>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-8 col-md-4">
                      <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                          <button class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-calendar"></span>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Report expiry</label>
                    <div class="col-xs-6 col-sm-8 col-md-4">
                      <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                          <button class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-calendar"></span>
                          </button>
                        </span>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-8 col-md-4">
                      <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                          <button class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-calendar"></span>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>
                <!-- right col -->

              </form>
            </div>
            <!-- row -->
          </div>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
