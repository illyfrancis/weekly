<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acme App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/.bootstrap-theme.css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h4 class="panel-title">Group by</h4>
      </div>

      <div class="panel-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="groupBy" class="col-sm-2 control-label">Group by</label>
            <div class="col-sm-4">
              <select class="form-control" id="groupBy">
                <option>Report type</option>
                <option>Created by</option>
                <option>Owner</option>
                <option>Last modified by</option>
                <option>Frequency</option>
                <option>Trigger</option>
                <option>Distribution list</option>
                <option>Last execution time</option>
                <option>Distribution format</option>
                <option>Client id</option>
                <option>Client name</option>
                <option>Report expiration</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="groupOrder" class="col-sm-2 control-label">Order</label>
            <div class="col-sm-4">
              <select class="form-control" id="groupOrder">
                <option>Ascending</option>
                <option>Descending</option>
              </select>
            </div>
            <div class="col-sm-2">
              <div class="btn-group">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-arrow-down"></span>
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="btn-toolbar pull-right">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-ok"></span>&nbsp;Apply</button>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" onclick="window.location.href='prototype.html';">
              <span class="glyphicon glyphicon-home"></span>&nbsp;Dashboard</button>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
