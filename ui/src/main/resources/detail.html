<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acme App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/.bootstrap-theme.css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h4 class="panel-title">Things to action</h4>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <strong>Warning!</strong>The schedule belongs to someone else.
        </div>
        <dl class="dl-horizontal">
          <dt>Report Name</dt>
          <dd>Transaction Report</dd>
          <dt>Report Type</dt>
          <dd>foo</dd>
          <dt>Owner</dt>
          <dd>Ted</dd>
          <dt>Frequency</dt>
          <dd>daily</dd>
          <dt>Distribution list</dt>
          <dd>wendy@acme.com</dd>
          <dt>Last execution</dt>
          <dd>10:00 am Today</dd>
        </dl>

        <div class="btn-toolbar pull-right">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span>&nbsp;Edit</button>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-flash"></span>&nbsp;Run now</button>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default" onclick="window.location.href='criteria.html';">
              <span class="glyphicon glyphicon-list-alt"></span>&nbsp;View criteria</button>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-transfer"></span>&nbsp;Transfer</button>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-share"></span>&nbsp;Share</button>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-download-alt"></span>&nbsp;Download</button>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" onclick="window.location.href='prototype.html';">
              <span class="glyphicon glyphicon-home"></span>&nbsp;Dashboard</button>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
