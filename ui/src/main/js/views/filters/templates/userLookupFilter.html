<label for="{{viewId}}" class="col-sm-4 control-label">{{title}}</label>
<div class="col-sm-8">
  <div class="input-group scrollable-dropdown-menu">
    <input type="text" class="form-control typeahead" id="{{viewId}}" placeholder="User id or name">
    <span class="input-group-btn">
      <button class="btn btn-default adduser" type="button">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </span>
  </div>
  <span class="help-block hidden">Invalid user id</span>
</div>

<div class="col-sm-8 col-sm-offset-4 selectedUsers">
</div>
