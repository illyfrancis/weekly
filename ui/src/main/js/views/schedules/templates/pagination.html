<div class="text-right">
  <ul class="pagination">
    <li><span>{{currentPage}} of {{totalPages}}</span></li>
    <li class="first-page"><span>&laquo;</span></li>
    <li class="previous-page-set"><span>&lsaquo;</span></li>
    {{#each pages}}
      <li id="page{{this}}"><span class="select-page" data-page="{{this}}">{{this}}</span></li>
    {{/each}}
    <li class="next-page-set"><span>&rsaquo;</span></li>
    <li class="last-page"><span>&raquo;</span></li>
  </ul>
</div>
